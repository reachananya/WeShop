<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeShop - Dashboard</title>
        <!-- links documentaion start -->
        <!-- Bootstrap Scripts -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./homepage.styles.css" />
        <link rel="stylesheet" href="./dashboard.styles.css" />

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab:wght@500&family=Zilla+Slab:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome with Cloudflare -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />

        <!-- Javascript and jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- links documentaion end -->
    </head>

    <body class="dashboard">
        <header>
            <div class="container-fluid top-title box">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="/assets/homepage.html">
                        <img src="./imag/WeShop.png" alt="WeShop Logo" />
                        <h1>WeShop</h1>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo01"
                    >
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact-us"
                                    >Contact Us</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="/profile"
                                    ><i class="fas fa-user-circle fa-3x"></i
                                ></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="body-container">
            <div class="public-chat box">
                <div class="chat-title">
                    <h2>Global Chat</h2>
                </div>
                <div class="content">
                    <p><strong>Me: </strong>Hello Guys! What's Up</p>
                    <p><strong>Ananya: </strong> Hey! It is nice in here!</p>
                </div>
                <div class="chat-box">
                    <form action="/send-message" method="post">
                        <input
                            type="text"
                            name="chat-content"
                            id="chat-content"
                        />
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="shop-name box shop-details">
                    <h2>Shop Name dynamically comes here</h2>
                </div>
                <div class="shop-link box shop-details">
                    <h2>Shop Link Comes here</h2>
                </div>
                <div class="shop-list">
                    <div class="shop-list1 box shop">
                        <div class="shop-title">
                            <h2>Shop 1</h2>
                        </div>
                        <div class="shop-content"></div>
                    </div>

                    <div class="shop-list2 box shop">
                        <div class="shop-title">
                            <h2>Shop 2</h2>
                        </div>
                        <div class="shop-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
